{% extends 'base.html' %}

{% block title %}Sign Up{% endblock title %}

{% block navbar %}

<form method="get" action="/signin" class="d-flex">
  <input class="form-control me-2 my-2" type="email" id="email" name="email" placeholder="Email" aria-label="Email" style="width: 164px;">
  <input class="form-control me-2 my-2" type="password" id="password" name="password" placeholder="Password" aria-label="Password" style="width: 164px;">
  <button class="btn btn-outline-success mx-1 my-2 px-1 py-2" type="submit" style="width: 80px;">Sign in</button>
</form>
  
{% endblock navbar %}


{% block body %}

  <div class = "container mx-0 px-0">
    <img src="/static/single-2.jpg" class="d-block w-100 h-100" height="700" style="position:absolute;" >
    <form method="post" action="/signup" style="position: fixed;color: white;top: 232px;left: 850px">
    {% csrf_token %}
        <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label" style="width: 160px;">Name</label>
            <input type="name" class="form-control" id="name" name="name" style="width: 350px;">
        </div>
        <div class="row mb-3">
          <label for="email" class="col-sm-2 col-form-label" style="width: 160px;">Email</label>
          <input type="email" class="form-control" id="email" name="email" style="width: 350px;">
        </div>
        <div class="row mb-3">
          <label for="password" class="col-sm-2 col-form-label" style="width: 160px;">Password</label>
          <input type="password" class="form-control" id="password" name="password1" style="width: 350px;">
        </div>
        <div class="row mb-3">
          <label for="password" class="col-sm-2 col-form-label" style="width: 160px;">Confirm Password</label>
          <input type="password" class="form-control" id="password" name="password2" style="width: 350px;">
        </div>

        <button type="submit" class="btn btn-warning my-4 px-5" style="position: fixed;border-radius: 20px;top: 442px;left: 1035px" >Sign up</button>
      </form>
      
  </div>

{% endblock body %}
